<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app">
        <div class="calculator">
            <div class="icon">
                <p style="font-size: 22px; color: dimgrey; "><i class="fa-sharp fa-solid fa-bars fa-xl"></i></p>
            </div>
            <div class="display">
                <div class="content">
                    <div class="input">
                        <span class="operator"></span>
                    </div>
                    <div class="output">
                    </div>
                </div>
            </div>
            <div class="keys">
                <div data-key="clear" class="key">
                    <span>AC</span>
                </div>
                <div data-key="brackets" class="key">
                    <span>( )</span>
                </div>
                <div data-key="mod" class="key">
                    <span>%</span>
                </div>
                <div data-key="mod" class="key">
                    <span>/</span>
                </div>
                <div data-key="seven" class="key">
                    <span>7</span>
                </div>
                <div data-key="eight" class="key">
                    <span>8</span>
                </div>
                <div data-key="nine" class="key">
                    <span>9</span>
                </div>
                <div data-key="mul" class="key">
                    <span>*</span>
                </div>
                <div data-key="four" class="key">
                    <span>4</span>
                </div>
                <div data-key="five" class="key">
                    <span>5</span>
                </div>
                <div data-key="six" class="key">
                    <span>6</span>
                </div>
                <div data-key="neg" class="key">
                    <span>-</span>
                </div>
                <div data-key="one" class="key">
                    <span>1</span>
                </div>
                <div data-key="two" class="key">

                    <span>2</span>
                </div>
                <div data-key="three" class="key">
                    <span>3</span>
                </div>
                <div data-key="plus" class="key">
                    <span>+</span>
                </div>
                <div data-key="zero" class="key">
                    <span>0</span>
                </div>
                <div data-key="dot" class="key">
                    <span>.</span>
                </div>
                <div data-key="less" class="key">
                    <span>x</span>
                </div>
                <div data-key="equals" class="key">
                    <span>=</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
